# Ultralytics YOLO 🚀, AGPL-3.0 license
# COCO8-seg dataset (first 8 images from COCO train2017) by Ultralytics
# Example usage: yolo train data=coco8-seg.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── coco8-seg  ← downloads here (1 MB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path:  multi_points/refine_thirt_points/ # dataset root dir
train: images/train # train images (relative to 'path') 4 images
val: images/val # val images (relative to 'path') 4 images
test: images/val # test images (optional)s

# Keypoints
kpt_shape: [13,2]  # number of keypoints, number of dims (2 for x,y or 3 for x,y,visible)
# Classes
names:
  0: book
# Download script/URL (optional)
#download: https://ultralytics.com/assets/coco8-seg.zip
